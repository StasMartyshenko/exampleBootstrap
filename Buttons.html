<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>

    <meta name='viewport' content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--    btn-default тема по умолчанию-->
    <buton class='btn btn-default'>стандартная</buton><!--    btn-default тема по умолчанию. -->
    <input type="submit" class="btn btn-primary" value="основная">
    <input type="submit" class="btn btn-success" value="подтвердить">
    <a href="#" class="btn btn-info" role='button'>уведомление</a>
    
    <br><br>
    
     <buton class='btn btn-warning'>внимание</buton>
     <buton class='btn btn-danger'>отмена</buton>
     <buton class='btn btn-link'>ссылка</buton>
     
     <br><br>
     
     <buton class='btn btn-default btn-lg'>кнопка</buton>
     <buton class='btn btn-default btn-sm'>кнопка</buton>
     <buton class='btn btn-default btn-xs'>кнопка</buton>
     <buton class='btn btn-default btn-md'>кнопка</buton>
     
<!--     все выше строчные кнопки-->

     <buton class='btn btn-success btn-md btn-block'>кнопка</buton>
     <buton class='btn btn-default btn-lg active'>кнопка</buton><!--     актив вжатая кнопка-->
     <buton class='btn btn-default btn-lg disabled'></buton><!--     отключонныя кнопка по которой нельзя нажать-->
<!--      data-toggle='buttons если поставить скрывает галочку для кнопки-->
<!--     группы кнопок-->
    <br><br>

    <div class="btn-group-vertical btn-group-md" data-toggle="buttons"><!--    распологаем кнопки по вертикале-->
    <div class="btn-group btn-group-xs"><!--      data-toggle='buttons если поставить скрывает галочку для кнопки-->
        <lable class="btn btn-primary">
            <input type="checkbox"> Параметр 1
        </lable>
        <lable class="btn btn-primary">
            <input type="checkbox"> Параметр 2
        </lable>
        <lable class="btn btn-primary">
            <input type="checkbox"> Параметр 3
        </lable>
    </div>
    </div>
     
</body>
</html>
